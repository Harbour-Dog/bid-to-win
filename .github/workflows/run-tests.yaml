name: Node.js CI

env:
  RDS_HOSTNAME: localhost
  RDS_PASSWORD: password
  RDS_DB_NAME: testdb
  RDS_PORT: 3306
  NODE_ENV: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: 'testdb'
        mysql root password: 'password'
        mysql version: '8.0'
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: "npm"
    - run: npm ci
    - name: Run tests
      run: npm test
      env:
        USER: root
        PORT: ${{ env.PORT }}
